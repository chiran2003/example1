<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weed Store - Premium Strains</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Weed Store - Premium Strains</h1>
        <nav>
            <ul>
                <li><a href="#sativa">Sativa</a></li>
                <li><a href="#indica">Indica</a></li>
                <li><a href="#hybrid">Hybrid</a></li>
                <li><a href="#prices">Pricing</a></li>
            </ul>
        </nav>
    </header>

    <!-- Product Section -->
    <div class="container" id="product-container"></div>

    <!-- Pricing Section -->
    <section id="prices">
        <h2>Pricing</h2>
        <table>
            <tr>
                <th>Quantity</th>
                <th>Price</th>

            <tr><td>Half oz</td><td>$80</td></tr>
            <tr><td>Oz</td><td>$150</td></tr>
            <tr><td>QP</td><td>$300</td></tr>
            <tr><td>HP</td><td>$500</td></tr>
            <tr><td>LB</td><td>$800</td></tr>
        </table>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Weed Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
